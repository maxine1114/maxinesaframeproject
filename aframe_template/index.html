<!-- aframe documentation: https://aframe.io/docs/1.0.0/introduction/ -->

<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>maxines aframe project</title>
	<script src="./libraries/aframe-1.0.4.min.js"></script>
	<script src="./libraries/aframe_ply_pointcloud_loader.js"></script>
</head>


<body>
		<a-scene vr-mode-ui="enabled: false"
						 loading-screen="enabled: false"
						 	background="color: #C4B2BC">


			<!-- pre-load your assets(models, videos, images etc.) here -->
			<a-assets>
				<a-asset-item id="rock-glb" src="./models/terrain.glb" response-type="arraybuffer"></a-asset-item>
				<a-asset-item id="hand" rotation="0 0 0" position="25 40 -30" scale="20 20 20" src="./models/hand.glb" response-type="arraybuffer"></a-asset-item>
				<audio id="nuts" src="./models/nutcracker.mp3" preloud="auto"></audio>
				<img id="sky" src="sky.jpg">
			</a-assets>
			 <a-sky src="#sky"></a-sky>

			<!-- Scene camera -->
			<a-entity camera look-controls position="0 1.6 0" wasd-controls="acceleration:400"></a-entity>

		<a-text position="80 25 -50"
										rotation="0 -90 0"
										 width="200"
										 font="./COMIC-msdf.json"
										 font-image="./COMIC-msdf.png"
										 negate="false"
										 color="#341C1C"
										 animation="property: object3D.position.y; to: 2.2; easing: easeInOutQuad; dir: alternate; dur: 2000; loop: true"
										value="Reality is an illusion">
			</a-text>

			<a-entity
			sound="src: #nuts; autoplay: true">
			</a-entity>

			<!-- GLB mesh entity -->
			<a-entity id="hand"
								gltf-model="#hand"
								position="80 25 -50"
								scale="20 20 20"
								animation="property: object3D.position.y; to: 2.2; easing: easeInOutQuad; dir: alternate; dur: 2000; loop: true"
								rotation="0 0 0">
			</a-entity>

			<!-- GLB mesh entity -->
		<a-entity id="trash" rotation="0 180 0"
								gltf-model="#rock-glb"
								position="200 -40 -200"
								scale="40 40 40">
			</a-entity>
		</a-scene>
</body>
</html>
